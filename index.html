    <style>
      :root {
        --edu-bg: #F0F2F5;            
        --edu-surface: #FFFFFF;       
        
        /* Main Brand Color: Deep Forest Green */
        --edu-primary: #14452F;       
        --edu-primary-hover: #0F3624;
        --edu-accent: #E8F5E9;        
        
        --edu-text-main: #1F2937;     
        --edu-text-muted: #6B7280;    
        
        --edu-border: #E5E7EB;        
        --font-main: 'Roboto', sans-serif;
      }
      
      html { font-size: 14px; }
      
      body { 
        font-family: var(--font-main); 
        background-color: var(--edu-bg);
        color: var(--edu-text-main);
        margin: 0; padding: 0;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* --- CHAMFERED UTILITIES (C·∫ÆT V√ÅT) --- */
      /* C·∫Øt 4 g√≥c */
      .chamfer-sm { clip-path: polygon(4px 0, 100% 0, 100% calc(100% - 4px), calc(100% - 4px) 100%, 0 100%, 0 4px); }
      .chamfer-md { clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); }
      .chamfer-lg { clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px); }
      
      /* C·∫Øt 2 g√≥c ch√©o (TopLeft - BottomRight) */
      .chamfer-diag { clip-path: polygon(15px 0, 100% 0, 100% 100%, calc(100% - 15px) 100%, 0 100%, 0 15px); }

      /* V√¨ clip-path c·∫Øt m·∫•t shadow, ta d√πng filter drop-shadow cho c√°c th√†nh ph·∫ßn quan tr·ªçng */
      .chamfer-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .chamfer-shadow-lg { filter: drop-shadow(0 10px 15px rgba(20, 69, 47, 0.15)); }

      /* Buttons m·∫∑c ƒë·ªãnh s·∫Ω d√πng chamfer-sm */
      button, .btn, input, select, textarea {
        border-radius: 0 !important; /* Reset rounded */
      }

      /* --- COMPONENT CLASSES --- */
      
      .edu-card {
        background-color: var(--edu-surface);
        border: 1px solid var(--edu-border);
        /* Thay rounded b·∫±ng clip-path cho style hi·ªán ƒë·∫°i */
        clip-path: polygon(12px 0, 100% 0, 100% calc(100% - 12px), calc(100% - 12px) 100%, 0 100%, 0 12px);
        transition: all 0.3s ease;
      }
      
      /* Scrollbars */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #CBD5E1; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--edu-primary); }

      /* Loading Screen */
      #app-loader {
        position: fixed; inset: 0;
        background: var(--edu-surface);
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        z-index: 99999;
      }
      .loader-bar {
        width: 200px; height: 4px;
        background: #E5E7EB;
        position: relative;
        margin-top: 20px;
        overflow: hidden;
      }
      .loader-bar::after {
        content: ''; position: absolute; top: 0; left: 0; height: 100%; width: 50%;
        background: var(--edu-primary);
        animation: loading 1s infinite ease-in-out;
      }
      @keyframes loading { 0% { left: -50%; } 100% { left: 100%; } }

      /* Animations */
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    </style>

    <script>
      window.markAppAsReady = () => {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease';
          setTimeout(() => loader.style.display = 'none', 500);
        }
      };
    </script>
